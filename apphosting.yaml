# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
  # maxInstances: 100
  # concurrency: 80
  # cpu: 1
  # memoryMiB: 512

  # Environment variables and secrets.
  # env:
  # Configure environment variables.
  # See https://firebase.google.com/docs/app-hosting/configure#user-defined-environment
  # - variable: MESSAGE
  #   value: Hello world!
  #   availability:
  #     - BUILD
  #     - RUNTIME

  # Grant access to secrets in Cloud Secret Manager.
  # See https://firebase.google.com/docs/app-hosting/configure#secret-parameters
  # - variable: MY_SECRET
  #   secret: mySecretRef
env:
  - variable: NEXT_PUBLIC_SITE_URL
    secret: NEXT_PUBLIC_SITE_URL
  - variable: NEXT_PUBLIC_PAYMENT_PORTAL
    secret: NEXT_PUBLIC_PAYMENT_PORTAL
  - variable: PAYMENT_SERVER
    secret: PAYMENT_SERVER
  - variable: SERVICE_ACCOUNT_KEY
    secret: FIREBASE_SERVICE_ACCOUNT_JSON
  - variable: NEXT_PUBLIC_AMOUNT
    secret: NEXT_PUBLIC_AMOUNT
